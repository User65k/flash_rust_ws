[package]
name = "flash_rust_ws"
version = "0.1.0"
authors = ["User65k <15049544+User65k@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = { version = "0.13", default-features = false}      # HTTP
bytes = "0.5"
log = "0.4"
log4rs = { version = "0.13.0", default-features = false, features = ["all_components", "file"] }

#config:
toml = "0.5"        # config files in toml
serde = { version = "1.0", features = ["derive"] }

#main:
tokio = {version = "0.2", features = ["fs", "tcp", "macros", "time", "rt-core"]}
futures-util = { version = "0.3", default-features = false }
percent-encoding = "2.1.0"
#files:
mime_guess = "2.0.3"
hyper-staticfile = "0.5.3"    # GET+HEAD for Files
#fcgi:
async-fcgi = {version = "0.2", features = ["app_start"]}
#rproxy
#hyper-reverse-proxy = "0.4"
#https:
tokio-rustls = { version = "0.14.0", optional = true }

#acme-client         # auto hyper_native_tls

#async_compression  # in no BREACH / TIME cases?

md5 = "0.7.0"
rand = "0.7"
lazy_static = "1.4.0"

#inspirations:
#warp = "0.2.2"		# HTTP + Websockets
#hyperdav-server = "0.1"	# webdav + insecure

[target.'cfg(unix)'.dependencies]
users = "0.11.0"

[features]
default = ["tlsrust"]
tlsrust = ["tokio-rustls"]
logrot = ["log4rs/background_rotation"]

[[bin]]
name = "flash_rust_ws"