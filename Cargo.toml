[package]
name = "flash_rust_ws"
version = "0.3.3"
authors = ["User65k <15049544+User65k@users.noreply.github.com>"]
edition = "2018"
license = "AGPL-3.0"
description = "General purpose Webserver with TLS, File, FCGI, DAV and Websocket support"

repository = "https://github.com/User65k/flash_rust_ws"
readme = "README.md"
keywords = ["webserver", "fcgi"]

[dependencies]
hyper = { version = "0.14", default-features = false, features = ["http1", "http2", "server"]}      # HTTP
pin-project = "1.0"
bytes = "1.0.1"
log = "0.4"
log4rs = { version = "1.0.0", default-features = false, features = ["all_components", "config_parsing"] }

#config:
toml = "0.5"        # config files in toml
serde = { version = "1.0", features = ["derive"] }
serde-value = "0.7"

#main:
tokio = {version = "1.6.0", features = ["fs", "macros", "time", "rt", "rt-multi-thread", "net", "signal", "sync"]}
futures-util = { version = "0.3", default-features = false }
percent-encoding = "2.1.0"
#files:
mime_guess = "2.0.3"
hyper-staticfile = "0.6.0"    # GET+HEAD for Files
#fcgi:
async-fcgi = {version = "0.3", features = ["app_start"], optional = true}
#rproxy
#hyper-reverse-proxy = "0.4"
#https:
tokio-rustls = { version = "0.22.0", optional = true }
rustls-acme = { version = "0.1.6", optional = true }
rcgen = { version = "0.8", default-features = false, optional = true}
thiserror = { version = "1.0", optional = true}
async-std = { version = "1.8", optional = true}
chrono = { version = "0.4", optional = true}
x509-parser = { version = "0.9", default-features = false, optional = true}
#acme-client         # auto hyper_native_tls

#async_compression  # in no BREACH / TIME cases?

md5 = "0.7.0"
rand = "0.8"
lazy_static = "1.4.0"

#websocket
websocket-codec = { version = "0.5", optional = true }
tokio-util = { version = "0.6", features=["codec"], optional = true }
#webdav
xml-rs = { version = "0.8", optional = true }
chrono = { version = "0.4", optional = true }

anyhow = "1.0"

[target.'cfg(unix)'.dependencies]
users = "0.11.0"
libsystemd = "0.3"

[features]
default = ["tlsrust", "fcgi", "webdav"]
tlsrust = ["tokio-rustls", "rustls-acme", "rcgen", "thiserror","async-std","chrono", "x509-parser"]
logrot = ["log4rs/background_rotation"]
fcgi = ["async-fcgi"]
websocket = ["websocket-codec", "tokio-util", "futures-util/sink"]
webdav = ["xml-rs", "chrono"]


[[bin]]
name = "flash_rust_ws"

[profile.release]
lto = "fat"
codegen-units = 1
